<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>sign up</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <img src="./img/content-left.png" alt="image">

        <form action="https://formsubmit.co/wagehwork001@gmail.com" method="post">
            <div class="content-right">
                <div class="select item-1">
                    <label>Name</label>
                    <input type="text" placeholder="Joseph Wageh">
                </div>
                <div class="checkboxs">
                    <label>Gender</label>
                    <div class="items">
                        <div class="item male">
                            <label><input type="radio" id="male" name="gender" value="male">
                                <span><i class="fa-solid fa-person"></i></span>

                            </label>
                        </div>
                        <div class="item  female">

                            <label><input type="radio" id="female" name="gender" value="female">
                                <span><i class="fa-solid fa-person-dress"></i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="select item-3">
                    <label>Date of Birth</label>
                    <input type="date" placeholder="May 25, 2007" required>
                </div>
                <div class="select item-4">
                    <label>Email</label>
                    <input type="email" placeholder="mosalah@hotmail.com" required>
                </div>
                <div class="select item-5">
                    <label>City</label>
                    <input type="" placeholder="Al Quds" required>

                </div>
                <div class="select item-6">
                    <label>Country</label>
                    <input type="text" placeholder="Palestine" required>
                </div>
                <div class="select item-7">
                    <label>Subscription</label>
                    <div class="subscription">
                        <p id="bronze">Bronze</p>
                        <p id="silver">Silver</p>
                        <p id="gold">Gold</p>
                    </div>

                </div>
                <div class="item-8">
                    <button type="reset">Cancel</button>
                    <button type="submit">Save</button>
                </div>

            </div>
        </form>

    </div>

</body>

</html>
